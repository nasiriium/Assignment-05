<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gradient-custom w-full h-96">

    <nav class="bg-white shadow-md p-4 flex justify-between items-center fixed w-full z-50 top-0">
        <div class="flex items-center space-x-2">
            <img src="./assets/logo.png" alt="Logo" class="h-10 w-10">
            <span class="text-2xl font-bold text-gray-800">Emergency<br>Service</span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-1">
                <span class="material-icons text-red-500">favorite</span>
                <span id="heart-count" class="text-lg font-semibold"></span>
            </div>
            <div class="flex items-center space-x-1">
                <span class="material-icons text-yellow-500">monetization_on</span>
                <span id="coin-count" class="text-lg font-semibold">100</span>
            </div>
            <div class="flex items-center space-x-1">
                <span class="bg-[green] w-[55px] h-[24px] text-white border-2 border-green-500 rounded-3xl justify-center">2 copy</span>
                <span id="copy-count" class="text-lg font-semibold"></span>
            </div>
        </div>
    </nav>

    <header class="h-96 w-full flex flex-col justify-center items-center text-white p-4" style="background-image: linear-gradient(to right top, #2d2644, #373351, #41415e, #4c4f6b, #575e79);">
        <img src="/assets/logo-dark.png" alt="Hero Logo" class="h-24 w-24 mb-4">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center">Emergency Service Directory</h1>
        <p class="text-lg md:text-xl mt-2 text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </header>

    <main class="container mx-auto p-4 mt-8 grid grid-cols-1 md:grid-cols-3 gap-8">
        <section class="col-span-1 md:col-span-2 space-y-4">
            <h2 class="text-2xl font-bold text-gray-700">National Emergency Service</h2>
            <div id="hotline-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </section>

        <section class="col-span-1 md:col-span-1 bg-white p-4 rounded-lg shadow-md h-fit">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-700 flex items-center space-x-2">
                    <span class="material-icons text-blue-500">history</span>
                    <span>Call History</span>
                </h2>
                <button id="clear-history-btn" class="btn btn-sm btn-warning text-white flex items-center">
                    <span class="material-icons text-sm">delete_forever</span> Clear History
                </button>
            </div>
            <ul id="history-list" class="space-y-2">
                </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
